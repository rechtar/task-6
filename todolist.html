<html>
<head>
    <meta charset="UTF-8" />
    <title>To-do List</title>
    <link type="text/css" rel="stylesheet/less" href="default.less" />
    <script type="text/javascript" src="jquery-1.9.1.js"></script>
    <script type="text/javascript" src="underscore.js"></script>
    <script type="text/javascript" src="underscore.string.js"></script>
    <script type="text/javascript" src="haml.js"></script>
    <script type="text/javascript" src="less-1.6.3.js"></script>
    <script type="text/javascript" src="coffee-script.js"></script>
    <script type="text/javascript" src="knockout-3.0.0.js"></script>
    <script type="text/coffeescript" src="todolist.coffee"></script>
    <script type="text/template" id="body">
    .main-padding-wrapper
        .main
            %h2 Today's Tasks (<span data-bind="text: tasks.length"></span>)
            %table
                %thead
                    %tr
                        %th Description
                        %th Priority
                        %th Done
                %tbody{"data-bind": "foreach: tasks"}
                    %tr
                        %td
                            %input{"data-bind": "value: name"}
                        %td
                            %select{"data-bind": "options: $root.allPriorities, value: priority, optionsText: 'priority'"}
                        %td{"data-bind": "text: doneSymbol"}
                        %td
                            %a{href: "#", "data-bind": "click: $root.removeTask"} Remove
            %button{"data-bind": "click: addTask"} Add one
    </script>
</head>
<body>

</body>
</html>
